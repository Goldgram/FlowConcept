<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flow</title>
    <meta name="description" content="Desc Text">
    <meta name="keywords" content="Flow, Word, Word">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="resources/css/index.css">
  </head>
  <body>

    <header>
      <div class="container flex-space">
        <a href="./index.html">
          <div class="header-text solid">Flow</div>
        </a>
        <div class="flex">
          <a href="./howitworks.html">
            <div class="header-text">How It Works</div>
          </a>
          <a href="./order.html">
            <div class="header-text margin-left-40 selected">Order</div>
          </a>
        </div>
      </div>
    </header>

    <main>
      <div class="green vh100-160 margin-top-60 padding-top-60 padding-bottom-60">
        <div class="container">
          <div class="flex-space-baseline">
            <div class="order-title">Choose one of our box types</div>
            <div class="order-per-month">per month</div>
          </div>
          <div class="order-item with-extra-padding flex-space-center order-radio selected" onclick="clickRadio(0)">
            <div class="flex-center">
              <div class='icon'></div>
              <div class='text'>Move</div>
            </div>
            <div class='price'><span>€</span>20</div>
          </div>
          <div class="order-item with-extra-padding flex-space-center order-radio" onclick="clickRadio(1)">
            <div class="flex-center">
              <div class='icon'></div>
              <div class='text'>Relax</div>
            </div>
            <div class='price'><span>€</span>20</div>
          </div>
          <div class="order-item with-extra-padding flex-space-center order-radio" onclick="clickRadio(2)">
            <div class="flex-center">
              <div class='icon'></div>
              <div class='text'>Create</div>
            </div>
            <div class='price'><span>€</span>20</div>
          </div>
          <div class="order-item with-extra-padding flex-space-center order-radio" onclick="clickRadio(3)">
            <div class="flex-center">
              <div class='icon'></div>
              <div class='text'>Taste</div>
            </div>
            <div class='price'><span>€</span>25</div>
          </div>
        </div>
      </div>

      <div class="yellow vh100-160 padding-top-60 padding-bottom-60">
        <div class="container">
          <div class="order-title">Tell us about you?</div>
          <div class="order-item">
            <input type="text" class="input-yellow" placeholder="First Name">
          </div>
          <div class="order-item">
            <input type="text" class="input-yellow" placeholder="Last Name">
          </div>
          <div class="order-item">
            <input type="text" class="input-yellow" placeholder="Email">
          </div>
        </div>
      </div>

      <div class="blue vh100-160 padding-top-60 padding-bottom-60">
        <div class="container">
          <div class="order-title">Where do you live?</div>
          <div class="order-item">
            <input type="text" class="input-blue" placeholder="Road">
          </div>
          <div class="order-item">
            <input type="text" class="input-blue" placeholder="Town">
          </div>
          <div class="order-item">
            <input type="text" class="input-blue" placeholder="County">
          </div>
          <div class="order-item">
            <input type="text" class="input-blue" placeholder="Post Code">
          </div>
        </div>
      </div>

      <div class="pink vh100-160 padding-top-60 padding-bottom-60">
        <div class="container">
          <div class="order-title">Payment Details</div>
          <div class="order-item">
            <input type="text" class="input-pink" placeholder="Name">
          </div>
          <div class="order-item">
            <input type="text" class="input-pink" placeholder="Card Number">
          </div>
          <div class="order-item">
            <input type="text" class="input-pink" placeholder="Security Code">
          </div>
          <div class="order-item">
            <input type="text" class="input-pink" placeholder="Expiry Date">
          </div>
        </div>
      </div>

      <a href="./welcome.html">
        <div class="container text-link padding-top-30">
          Place O<span class="r">r</span>der
          <img src="resources/images/arrow.svg">
        </div>
      </a>
    </main>

    <footer>
      <div class="container">
        <div class="footer-text">
          Discover a new passion every month.
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="resources/js/index.js"></script>
  </body>
</html>
